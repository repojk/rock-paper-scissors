<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JK Odin Rock Paper Scissors</title>
</head>
<body>
    <button type="button">Rock</button>
    <button type="button">Paper</button>
    <button type="button">Scissors</button>

    <script>
        //randomly return either ‘Rock’, ‘Paper’ or ‘Scissors’. 
        function getComputerChoice() {
            let result = "";
            let randomNumber = Math.floor(Math.random()*3);
            
            if (randomNumber === 0) {
                result = "Rock";
            }
            else if (randomNumber === 1) {
                result = "Paper";
            }
            else {
                result = "Scissors";
            }
            
            return result;
        }

        function playRound(playerSelection, computerSelection) {
            let playerSelectionLower = playerSelection.toLowerCase();
            //TODO check playerSelectionLower is "rock" or "paper" or scissors
            let computerSelectionLower = computerSelection.toLowerCase();
            let result = "";

            if (playerSelectionLower === computerSelectionLower) {
                result = "Tie!";
            }
            // rock beats scissor
            else if (playerSelectionLower === "rock" && computerSelectionLower === "scissors") {
                result = "You Win! Rock beats Scissors";
            } else if (computerSelectionLower === "rock" && playerSelectionLower === "scissors") {
                result = "You Lose! Rock beats Scissors";
            }
            // paper beats rock
            else if (playerSelectionLower === "paper" && computerSelectionLower === "rock") {
                result = "You Win! Paper beats Rock";
            } else if (computerSelectionLower === "paper" && playerSelectionLower === "rock") {
                result = "You Lose! Paper beats Rock";
            }
            // scissor beats paper
            else if (playerSelectionLower === "scissors" && computerSelectionLower === "paper") {
                result = "You Win! Scissors beats Paper";
            } else {
                result = "You Lose! Scissors beats Paper";
            }
            
            return result;
        }
        
        //play 5 rounds, keep score, report winner or loser
        function game() {
            playerScore = 0;
            computerScore = 0;
            let result = "";
            console.log("Best of 5");
            for (let i = 0; i < 5; i++) {
                console.log("Round: " + (i + 1));
                let playerSelection = prompt("Rock, Paper, or Scissors?: ");
                console.log("Player selection: " + playerSelection);
                let computerSelection = getComputerChoice();
                console.log("Computer selection: " + computerSelection);
                let roundResult = playRound(playerSelection, computerSelection);
                console.log(roundResult);
                if (roundResult.includes("Tie")) {
                    playerScore += 1;
                    computerScore += 1;
                }
                else if (roundResult.includes("You Win")) {
                    playerScore += 1;
                }
                else {
                    computerScore += 1;
                }
                console.log("Player score: " + playerScore + ", Computer score: " + computerScore);
            }

            if (playerScore > computerScore) {
                result = "You Win!";
            }
            else {
                result = "You Lose";
            }

            console.log(result);
            return result;
        }
 
        function gameButtonInputExtension() {
            const buttons = document.querySelectorAll('button');
            buttons.forEach(btn => btn.addEventListener('click', () => {
                let playerSelection = btn.textContent;
                console.log("Player selection: " + playerSelection);
                let computerSelection = getComputerChoice();
                console.log("Computer selection: " + computerSelection);
                let roundResult = playRound(playerSelection, computerSelection);
                console.log(roundResult);  
            }));  
        }
        
        //game();        
        gameButtonInputExtension();
       
    </script>
</body>
</html>
